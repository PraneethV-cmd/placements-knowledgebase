<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Amrita Placements - Log In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel='stylesheet' href="{{ url_for('static', filename='login.css') }}">
  </head>
  <body>
    <div class="logo-div">
        <nav class="logo-name">
            <img src="https://www.amrita.edu.in/images/logo.png" alt="amrita" class="amrita-logo">
        </nav>
    </div>
    <div class="container">
      <section class="login-section">
        <div class="login-div">
            <div class="login-name">Register</div>
            <div class="underline">
                <div class="line"></div>
            </div>
            <div class="login-form">
              {% for message in get_flashed_messages() %}
				<div class="flash">{{ message }}</div>
			{% endfor %}
                <form method="post">
                  <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input class="form-control" id="name" name="name" aria-describedby="emailHelp" required>
                  </div>
                    <div class="mb-3">
                      <label for="username" class="form-label">Username</label>
                      <input class="form-control" id="username" name="username" aria-describedby="emailHelp" required>
                    </div>
                    <div class="mb-3">
                      <label for="password" class="form-label" >Password</label>
                      <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <!-- <div class="mb-3 form-check">
                      <input type="checkbox" class="form-check-input" id="exampleCheck1">
                      <label class="form-check-label" for="exampleCheck1">Check me out</label>
                    </div> -->
                    <div class="btn-container">
                      <input type="submit" class="btn btn-danger" value="Sign Up">
                    </div>
                  </form>
            </div>
        </div>
    </section>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
